<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether Report App</title> 

    <!--style.css LINK -->
    <link rel="stylesheet" href="style.css">

    <!--Favicon link -->
    <link rel="shortcut icon" href="assets/Zephyr.png" type="image/x-icon">

    <!--Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="card">
        <div class="search">
            <input type="text" title="Search"
                     placeholder="Search city" spellcheck="false">
            <button><img src="assets/images/search.png" alt="search"></button>
        </div>
   
   <div class="wheather">
    <img src="assets/images/rain.png" class="wheather-icon" alt="wheather">
    <h1 class="temp">22°C</h1>
    <h2 class="city">New York</h2>
    <div class="details">
        <div class="col hum">
            <img src="assets/images/humidity.png" alt="humidity">
            <div>
                <p class="humidity">50%</p>
                <p id="hum">Humidity</p>
            </div>
        </div>
        <div class="col">
            <img src="assets/images/wind.png" alt="WindSpeed">
            <div>
                <p class="wind">15Km/h</p>
                <p id="hum">Wind Speed</p>
            </div>
        </div>
    </div>
   </div>
</div> 
<script>
    const apiKey = "70e79ecd38af8459cc9a56ba74145e5d";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".wheather-icon");

    

    async function checkWheather(city){
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        if(response.status == 404){
            alert("Invalid City name!!");
            document.querySelector(".wheather").style.display = "none";
        }else{
        var data = await response.json();

        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + "Km/h";

        
        
        if(data.weather[0].main == "Clouds"){
            weatherIcon.src = "assets/images/clouds.png"
        }else if(data.weather[0].main == "Clear"){
            weatherIcon.src = "assets/images/clear.png"
        }else if(data.weather[0].main == "Rain"){
            weatherIcon.src = "assets/images/rain.png"
        }else if(data.weather[0].main == "Drizzle"){
            weatherIcon.src = "assets/images/drizzle.png"
        }else if(data.weather[0].main == "Mist"){
            weatherIcon.src = "assets/images/mist.png"
        }else{
            weatherIcon.src = "assets/images/snow.png"
        }

        document.querySelector(".wheather").style.display = "block";
         }
    }

    searchBtn.addEventListener("click", ()=>{
        checkWheather(searchBox.value);
    })
    
    
</script>
</body>
</html>
